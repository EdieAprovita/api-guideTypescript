services:
  app:
    container_name: api-guidetypescript
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "${PORT:-5001}:${PORT:-5001}"
    env_file:
      - .env
    volumes:
      - .:/src
    command: sh -c "npm run build && npm run start:prod"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-5001}
