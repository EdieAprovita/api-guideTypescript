# SonarCloud Configuration for VEGAN GUIDE API
# IMPORTANT: Replace the following values with your actual SonarCloud organization and project keys
# You can find these in your SonarCloud project settings
sonar.organization=your-organization-key
sonar.projectKey=your-project-key
sonar.projectName=VEGAN GUIDE API
sonar.projectVersion=1.0.0

# GitHub integration (uncomment and update with your actual repository URL)
# sonar.links.homepage=https://github.com/your-username/api-guideTypescript
# sonar.links.ci=https://github.com/your-username/api-guideTypescript/actions
# sonar.links.scm=https://github.com/your-username/api-guideTypescript
# sonar.links.issue=https://github.com/your-username/api-guideTypescript/issues

# Source code configuration
sonar.sources=src
sonar.tests=src/test
sonar.sourceEncoding=UTF-8

# Language specific settings
sonar.typescript.node=node
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test configuration
sonar.test.inclusions=src/test/**/*.test.ts,src/test/**/*.spec.ts
sonar.test.exclusions=src/test/setup.ts,src/test/**/controllerTestSetup.ts

# Coverage configuration
sonar.coverage.exclusions=src/test/**/*,src/scripts/**/*,src/swagger.ts,src/server.ts,src/app.ts,src/config/**/*
sonar.testExecutionReportPaths=coverage/test-reporter.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**/*,coverage/**/*,dist/**/*,build/**/*,*.config.js,*.config.ts,dockerfile,docker-compose.yml,*.yaml,*.yml,*.md

# Duplicated blocks configuration - OPTIMIZED
# Only exclude specific files that legitimately should not be analyzed for duplication
# Remove broad src/test/**/* exclusion to measure our duplication improvements
sonar.cpd.exclusions=src/test/setup.ts,src/test/setupIsolated.ts,src/test/__mocks__/**/*,src/test/config/**/*,src/types/**/*,src/test/constants/**/*

# Quality Gate configuration
sonar.qualitygate.wait=true

# Additional rules
sonar.typescript.tsconfigPath=tsconfig.json
sonar.eslint.reportPaths=eslint-report.json

# Security configuration (optional - remove if not generating security reports)
# sonar.security.hotspots.reportPaths=security-report.json 

# TypeScript/JavaScript specific duplication settings
# Minimum lines for duplication detection (default is 10)
sonar.cpd.typescript.minimumLines=10
sonar.cpd.javascript.minimumLines=10

# Minimum tokens for duplication detection (default is 100)
sonar.cpd.typescript.minimumTokens=100
sonar.cpd.javascript.minimumTokens=100 