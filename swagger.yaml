openapi: 3.0.0
info:
  title: API Guide TypeScript
  description: Complete API collection for the Express TypeScript API with proper authentication and all endpoints
  version: 1.0.0
  contact:
    name: API Support
    email: support@apiguide.com
servers:
- url: http://localhost:5001/api/v1
  description: Development server
- url: https://api.apiguide.com/api/v1
  description: Production server
- url: https://api-guidetypescript-787324382752.europe-west1.run.app/api/v1
  description: Cloud Run production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication
  schemas:
    # Common Types
    GeoJSONPoint:
      type: object
      properties:
        type:
          type: string
          enum: [ Point ]
          example: "Point"
        coordinates:
          type: array
          items:
            type: number
          minItems: 2
          maxItems: 2
          example: [ 40.7128, -74.006 ]

    Contact:
      type: object
      properties:
        phone:
          type: string
          example: "+1234567890"
        email:
          type: string
          format: email
          example: "contact@example.com"
        facebook:
          type: string
          example: "facebook.com/example"
        instagram:
          type: string
          example: "instagram.com/example"

    BusinessHours:
      type: object
      properties:
        dayOfWeek:
          type: string
          example: "Monday"
        openTime:
          type: string
          example: "09:00"
        closeTime:
          type: string
          example: "17:00"

    Animal:
      type: object
      properties:
        animalName:
          type: string
          example: "Leo"
        specie:
          type: string
          example: "Lion"
        age:
          type: number
          example: 5
        gender:
          type: string
          enum: [ male, female ]
          example: "male"
        habitat:
          type: string
          example: "Savanna"
        diet:
          type: array
          items:
            type: string
          example: [ "meat", "bones" ]
        image:
          type: string
          format: uri
          example: "https://example.com/animal.jpg"
        vaccines:
          type: array
          items:
            type: string
          example: [ "Rabies", "Distemper" ]
        lastVaccine:
          type: string
          format: date
          example: "2024-01-15"

    Experience:
      type: object
      properties:
        title:
          type: string
          example: "Software Developer"
        company:
          type: string
          example: "Tech Corp"
        location:
          type: string
          example: "New York, NY"
        from:
          type: string
          format: date
          example: "2020-01-01"
        to:
          type: string
          format: date
          example: "2023-12-31"
        current:
          type: boolean
          example: false
        description:
          type: string
          example: "Developed web applications using React and Node.js"

    Education:
      type: object
      properties:
        school:
          type: string
          example: "University of Technology"
        degree:
          type: string
          example: "Bachelor of Science"
        fieldOfStudy:
          type: string
          example: "Computer Science"
        from:
          type: string
          format: date
          example: "2016-09-01"
        to:
          type: string
          format: date
          example: "2020-05-15"
        current:
          type: boolean
          example: false
        description:
          type: string
          example: "Focused on software engineering and web development"

    Social:
      type: object
      properties:
        youtube:
          type: string
          example: "youtube.com/@example"
        facebook:
          type: string
          example: "facebook.com/example"
        twitter:
          type: string
          example: "twitter.com/example"
        instagram:
          type: string
          example: "instagram.com/example"
        linkedin:
          type: string
          example: "linkedin.com/in/example"

    Skill:
      type: object
      properties:
        skill:
          type: string
          example: "JavaScript"
        company:
          type: string
          example: "Tech Corp"
        location:
          type: string
          example: "New York, NY"
        from:
          type: string
          format: date
          example: "2020-01-01"
        to:
          type: string
          format: date
          example: "2023-12-31"
        current:
          type: boolean
          example: false
        description:
          type: string
          example: "Advanced JavaScript development"

    Like:
      type: object
      properties:
        username:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"

    Comment:
      type: object
      properties:
        id:
          type: string
          example: "comment123"
        username:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        text:
          type: string
          example: "Great post!"
        name:
          type: string
          example: "John Doe"
        avatar:
          type: string
          format: uri
          example: "https://example.com/avatar.jpg"
        date:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"

    # Main Models
    User:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        username:
          type: string
          example: "testuser"
        email:
          type: string
          format: email
          example: "test@example.com"
        role:
          type: string
          enum: [ user, professional, admin ]
          default: user
        isAdmin:
          type: boolean
          example: false
        isActive:
          type: boolean
          example: true
        isDeleted:
          type: boolean
          example: false
        photo:
          type: string
          format: uri
          example: "https://example.com/photo.jpg"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Business:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c124"
        namePlace:
          type: string
          example: "Tech Solutions Inc"
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        address:
          type: string
          example: "123 Business St, New York, NY"
        location:
          $ref: '#/components/schemas/GeoJSONPoint'
        image:
          type: string
          format: uri
          example: "https://example.com/business.jpg"
        contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        budget:
          type: number
          example: 50000
        typeBusiness:
          type: string
          example: "technology"
        hours:
          type: array
          items:
            $ref: '#/components/schemas/BusinessHours'
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Restaurant:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c126"
        restaurantName:
          type: string
          example: "El Buen Sabor"
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        typePlace:
          type: string
          example: "restaurant"
        address:
          type: string
          example: "123 Main St, New York, NY"
        location:
          $ref: '#/components/schemas/GeoJSONPoint'
        image:
          type: string
          format: uri
          example: "https://example.com/restaurant.jpg"
        budget:
          type: string
          enum: [ low, medium, high ]
          example: "medium"
        contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        cuisine:
          type: array
          items:
            type: string
          example: [ "Mexican", "Latin American" ]
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Doctor:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c127"
        doctorName:
          type: string
          example: "Dr. Smith"
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        address:
          type: string
          example: "456 Medical St, New York, NY"
        location:
          $ref: '#/components/schemas/GeoJSONPoint'
        image:
          type: string
          format: uri
          example: "https://example.com/doctor.jpg"
        specialty:
          type: string
          example: "Cardiology"
        contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Market:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c128"
        marketName:
          type: string
          example: "Central Market"
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        address:
          type: string
          example: "789 Market St, New York, NY"
        location:
          $ref: '#/components/schemas/GeoJSONPoint'
        image:
          type: string
          format: uri
          example: "https://example.com/market.jpg"
        typeMarket:
          type: string
          enum: [ supermarket, "convenience store", "grocery store" ]
          example: "supermarket"
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Recipe:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c129"
        title:
          type: string
          example: "Delicious Tacos"
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        description:
          type: string
          example: "Authentic Mexican tacos recipe"
        instructions:
          type: string
          example: "1. Prepare the meat... 2. Cook the tortillas..."
        ingredients:
          type: array
          items:
            type: string
          example: [ "tortillas", "beef", "onions", "cilantro" ]
        typeDish:
          type: string
          example: "main course"
        image:
          type: string
          format: uri
          example: "https://example.com/recipe.jpg"
        cookingTime:
          type: number
          example: 30
        difficulty:
          type: string
          example: "medium"
        budget:
          type: string
          example: "low"
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Post:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c130"
        username:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        text:
          type: string
          example: "This is my post content"
        name:
          type: string
          example: "John Doe"
        avatar:
          type: string
          format: uri
          example: "https://example.com/avatar.jpg"
        likes:
          type: array
          items:
            $ref: '#/components/schemas/Like'
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        date:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Sanctuary:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c131"
        sanctuaryName:
          type: string
          example: "Wildlife Sanctuary"
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        address:
          type: string
          example: "321 Nature St, New York, NY"
        location:
          $ref: '#/components/schemas/GeoJSONPoint'
        image:
          type: string
          format: uri
          example: "https://example.com/sanctuary.jpg"
        typeofSanctuary:
          type: string
          example: "wildlife"
        animals:
          type: array
          items:
            $ref: '#/components/schemas/Animal'
        capacity:
          type: number
          example: 100
        caretakers:
          type: array
          items:
            type: string
          example: [ "John Smith", "Jane Doe" ]
        contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Profession:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c132"
        professionName:
          type: string
          example: "Software Developer"
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        address:
          type: string
          example: "654 Professional St, New York, NY"
        location:
          $ref: '#/components/schemas/GeoJSONPoint'
        specialty:
          type: string
          example: "Web Development"
        contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    ProfessionalProfile:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c133"
        user:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Skill'
        experience:
          type: array
          items:
            $ref: '#/components/schemas/Experience'
        education:
          type: array
          items:
            $ref: '#/components/schemas/Education'
        social:
          type: array
          items:
            $ref: '#/components/schemas/Social'
        date:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        reviews:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c125" ]
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: number
          example: 25
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    Review:
      type: object
      properties:
        _id:
          type: string
          example: "60c72b2f9b1d8b0015b3c125"
        entityType:
          type: string
          description: Polymorphic target type for this review
          enum: [ Restaurant, Recipe, Market, Business, Doctor ]
          example: "Restaurant"
        entity:
          type: string
          description: ObjectId of the reviewed entity, paired with entityType
          example: "60c72b2f9b1d8b0015b3c126"
        rating:
          type: number
          minimum: 1
          maximum: 5
          example: 5
        title:
          type: string
          minLength: 5
          maxLength: 100
          example: "Excelente comida"
        content:
          type: string
          minLength: 10
          maxLength: 1000
          example: "La mejor comida mexicana que he probado"
        visitDate:
          type: string
          format: date
          example: "2024-01-15"
        recommendedDishes:
          type: array
          items:
            type: string
            maxLength: 50
          example: [ "Tacos al pastor", "Guacamole" ]
        tags:
          type: array
          items:
            type: string
            maxLength: 30
          example: [ "auténtico", "familiar" ]
        author:
          type: string
          example: "60c72b2f9b1d8b0015b3c123"
        restaurant:
          type: string
          description: DEPRECATED - use entityType + entity instead
          deprecated: true
          example: "60c72b2f9b1d8b0015b3c126"
        helpfulCount:
          type: number
          example: 10
        helpfulVotes:
          type: array
          items:
            type: string
          example: [ "60c72b2f9b1d8b0015b3c123" ]
        timestamps:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    ReviewRequest:
      type: object
      description: Schema for creating reviews via entity-specific endpoints
      required:
        - rating
        - title
        - content
      properties:
        rating:
          type: number
          minimum: 1
          maximum: 5
          example: 5
          description: Rating from 1 to 5 stars
        title:
          type: string
          minLength: 5
          maxLength: 100
          example: "Excelente lugar"
          description: Review title
        content:
          type: string
          minLength: 10
          maxLength: 1000
          example: "Una experiencia increíble, muy recomendado"
          description: Review content
        visitDate:
          type: string
          format: date
          example: "2024-01-15"
          description: Date of visit (optional)
        recommendedDishes:
          type: array
          items:
            type: string
            maxLength: 50
          example: ["Tacos al pastor", "Guacamole"]
          description: Recommended dishes/items (optional)
        tags:
          type: array
          items:
            type: string
            maxLength: 30
          example: ["auténtico", "familiar"]
          description: Review tags (optional)
      additionalProperties: false

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"
        error:
          type: string
          example: "ValidationError"
security:
- bearerAuth: []
tags:
- name: Authentication
- name: Users
- name: Businesses
- name: Restaurants
- name: Doctors
- name: Markets
- name: Recipes
- name: Posts
- name: Sanctuaries
- name: Professions
- name: Professional Profiles
- name: Reviews
- name: Cache Management
paths:
  /users/register:
    post:
      tags:
      - Authentication
      summary: Register User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: John Doe
                email: john@example.com
                password: password123
                role: user
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /users/login:
    post:
      tags:
      - Authentication
      summary: Login User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: john@example.com
                password: password123
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /users/forgot-password:
    post:
      tags:
      - Authentication
      summary: Forgot Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: john@example.com
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /users/reset-password:
    put:
      tags:
      - Authentication
      summary: Reset Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                token: reset-token-here
                newPassword: newpassword123
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /users/logout:
    post:
      tags:
      - Authentication
      summary: Logout
      requestBody:
        content: {}
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /users:
    get:
      tags:
      - Users
      summary: Get All Users
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /users/{id}:
    get:
      tags:
      - Users
      summary: Get User By ID
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
      - Users
      summary: Delete User
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /users/profile/{id}:
    put:
      tags:
      - Users
      summary: Update User Profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: Updated Name
                email: updated@example.com
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /businesses:
    get:
      tags:
      - Businesses
      summary: Get All Businesses
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
      - Businesses
      summary: Create Business
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
