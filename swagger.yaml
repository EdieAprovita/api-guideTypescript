  /cache/stats:
    get:
      tags:
      - Cache Management
      summary: Get cache statistics
      responses:
        '200':
          description: Cache stats retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object

  /cache/health:
    get:
      tags:
      - Cache Management
      summary: Get cache health status
      responses:
        '200':
          description: Cache health retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object

  /cache/warm:
    post:
      tags:
      - Cache Management
      summary: Warm cache with data
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                dataType:
                  type: string
                  enum: [ all, restaurants, businesses, users, categories, geo ]
                  default: all
                  description: Type of data to warm
                autoStart:
                  type: boolean
                  default: true
                intervalMinutes:
                  type: number
                  default: 30
      responses:
        '200':
          description: Cache warming started successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object

  /cache/alerts:
    get:
      tags:
      - Cache Management
      summary: Get cache alerts
      responses:
        '200':
          description: Cache alerts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object

  /cache/invalidate/{pattern}:
    delete:
      tags:
      - Cache Management
      summary: Invalidate cache by pattern
      parameters:
      - name: pattern
        in: path
        required: true
        schema:
          type: string
        description: Cache pattern to invalidate
        example: "restaurants:*"
      responses:
        '200':
          description: Cache invalidated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Cache invalidated successfully"

  /cache/flush:
    delete:
      tags:
      - Cache Management
      summary: Flush all cache
      responses:
        '200':
          description: All cache flushed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "All cache flushed successfully"

  /reviews/{id}:
    get:
      tags:
      - Reviews
      summary: Get review by ID
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Review ID
      responses:
        '200':
          description: Review retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Review'
        '404':
          description: Review not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
      - Reviews
      summary: Update review
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Review ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: Review updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Review'
        '404':
          description: Review not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /reviews/{id}/helpful:
    post:
      tags:
      - Reviews
      summary: Mark review as helpful
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Review ID
      responses:
        '200':
          description: Review marked as helpful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Review marked as helpful"
        '404':
          description: Review not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
