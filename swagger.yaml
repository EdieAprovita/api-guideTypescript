      - name: restaurantId
        in: path
        required: true
        schema:
          type: string
        description: Restaurant ID
      responses:
        '200':
          description: Review stats fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      totalReviews:
                        type: integer
                      averageRating:
                        type: number
                      ratingDistribution:
                        type: object
                        properties:
                          '1': { type: integer }
                          '2': { type: integer }
                          '3': { type: integer }
                          '4': { type: integer }
                          '5': { type: integer }
              example:
                success: true
                data:
                  totalReviews: 45
                  averageRating: 4.4
                  ratingDistribution:
                    '1': 3
                    '2': 2
                    '3': 6
                    '4': 12
                    '5': 22
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: Invalid ID format
                error: BadRequest
        '404':
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                message: Restaurant not found
                error: NotFound
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
